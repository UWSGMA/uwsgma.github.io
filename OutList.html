    <meta charset="UTF-8">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://science.nasa.gov/wp-content/uploads/2023/09/solarspectrum.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f8f8f2;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(40, 42, 54, 0.7);
            z-index: -1;
        }

        header {
            background-color: rgba(85, 35, 222, 1);
            padding: 10px;
            display: flex; /* Use flexbox layout */
            align-items: center; /* Vertically center the items */
            justify-content: flex-start; /* Align items to the start */
        }
    
        :root {
            --vw-multiplier: calc(100vw / 100); /* Adjust the denominator to control the scaling */
        }
    
        header img {
            width: calc(2vw + 6vw * log1p(var(--vw-multiplier))); /* 100px is the base size, adjust as needed */
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

    
        header div {
            transform: translateY(20%)
            text-align: center; /* Center the text within its container */
        }
        
        nav {
            background-color: rgba(40, 42, 54, 0.8);
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #f8f8f2;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #7949fc;
        }

        .content {
            padding: 20px;
            background-color: rgba(40, 42, 54, 0.8);
            flex: 1; /* Make content grow to take up available space */
        }

        .content h2 {
            color: #7949fc;
        }

        .content p {
            text-align: justify;
        }

        footer {
            background-color: rgba(98, 114, 164, 0.8);
            padding: 10px;
            text-align: center;
            color: #f8f8f2;
        }

    </style>
</head>
